<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>


  <section>

    <div class="card">
      <div class="main-img">
        <img src="image-product-desktop.jpg" alt="">
      </div>

      <div class="main-content">
        <h3>perfume</h3>
        <h1 id="main-text">Gabrielle <br> Essence Eau De Parfum</h1>
        <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Paige, Perfumer-Creator
          for
          the House of
          CHANEL.</p>


        <div class="money-part">
          <h1 id="money">$149.88</h1>
          <p id="discounted">$169.99</p>
        </div>


        <div class="button">
          <i class="fa-solid fa-check-to-slot"></i>
          <h3>Add to Cart</h3>
        </div>


      </div>


    </div>
  </section>











  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ahmad-div.github.io/Ahmad-Software-CV/">Ahmad software</a>.
    </div>
  </footer>
</body>

</html>
